<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Mono', monospace;
    }
  </style>
</head>
<body>
  <h1>Text-to-Speech</h1>
  <textarea id="text" placeholder="Enter text here..."></textarea>
  <label for="voices">Voice:</label>
  <select id="voices"></select>
  <label for="rate">Rate:</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
  <label for="volume">Volume:</label>
  <input type="range" id="volume" min="0" max="1" value="1" step="0.1" style="  color: rgb(197, 255, 50);">
  <div class="button-container">
    <button id="speak">Speak</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="removeText">Remove Text</button>
    <button id="reset">Reset</button>
  </div>
  
  
  <hr>

  <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx" style="margin-bottom: 20px; font-size: 18px; margin-top: 20px;">
  <button id="uploadFile">Upload and Speak</button>
  
  <hr>
  <script src="popup.js"></script>
</body>
</html>
